name: Create Release with APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Build APK (Universal)
      run: |
        flutter build apk --release
        mv build/app/outputs/flutter-apk/app-release.apk looptrack-universal.apk

    - name: Build APK (ARM64)
      run: |
        flutter build apk --release --target-platform android-arm64
        mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk looptrack-arm64.apk

    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "tag=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: LoopTrack ${{ steps.version.outputs.tag }}
        body: |
          ## üì± LoopTrack - APK Downloads

          ### Universal APK (Recommended)
          Compatible with most Android devices (ARM64 + ARMv7a)
          Use this if you're not sure.

          ### ARM64 APK
          For newer Android devices with 64-bit processors only
          Slightly smaller file size.

          ## Features
          - ‚úÖ Daily Loop with auto-reset at midnight
          - ‚úÖ Persistent Notes (never reset)
          - ‚úÖ Visual History Calendar
          - ‚úÖ Progress tracking & streaks
          - ‚úÖ 100% Private - local SQLite storage

          ## Installation
          1. Download the APK
          2. Enable "Install from unknown sources" in phone settings
          3. Open APK and install

          Built with ‚ù§Ô∏è and Flutter
        files: |
          looptrack-universal.apk
          looptrack-arm64.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}