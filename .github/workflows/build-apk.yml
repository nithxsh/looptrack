name: Build LoopTrack APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Verify Flutter installation
      run: flutter doctor -v

    - name: Build APK (Universal)
      run: flutter build apk --release

    - name: Build APK (ARM64)
      run: flutter build apk --release --target-platform android-arm64

    - name: Upload APK (Universal)
      uses: actions/upload-artifact@v4
      with:
        name: looptrack-universal-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Upload APK (Arm64)
      uses: actions/upload-artifact@v4
      with:
        name: looptrack-arm64-apk
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        retention-days: 30

    - name: Get version info
      id: version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
        echo "version=${version%+*}" >> $GITHUB_OUTPUT
        echo "current_date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

    - name: Create Release Tag and Trigger Release Workflow
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        BUILD_NUMBER=${{ steps.version.outputs.current_date }}
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        TAG_NAME="v1.0.0-${BUILD_NUMBER}"
        git tag -a "${TAG_NAME}" -m "Release ${TAG_NAME}"
        git push origin "${TAG_NAME}" 2>&1 || echo "Tag already exists"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Add summary
      run: |
        echo "## ðŸ“± Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** 1.0.0" >> $GITHUB_STEP_SUMMARY
        echo "**Build Date:** ${{ steps.version.outputs.current_date }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Universal APK (build-app/outputs/flutter-apk/)" >> $GITHUB_STEP_SUMMARY
        echo "- ARM64 APK (build-app/outputs/flutter-apk/)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Once tagged, APKs will be available in Releases section" >> $GITHUB_STEP_SUMMARY